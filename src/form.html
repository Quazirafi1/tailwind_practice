<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="output.css">
</head>
<body>
    <div class="w-full h-screen flex">
        <img class="hidden lg:block w-1/2" src="./photo.jpg" alt="">
        <div class="flex flex-col justify-center items-center w-full lg:w-1/2">
            <div>
                <div class="text-xl text-center font-bold lg:text-left">
                    <span>Logo</span>
                </div>
                <div class="text-3xl text-center font-bold lg:text-left">
                    <h2>Welcome!</h2>
                    <h2>Please Login.</h2>
                </div>
                <form action="" class="mt-8 w-[80%] lg:w-96 mx-auto space-y-4">
                    <h4 class="text-gray-600 text-center lg:text-left">Login to manage your account.</h4>
                    <input 
                    class="border px-3 py-1 rounded-md border-blue-600 w-full "
                    type="email" placeholder="Email">
                    <input 
                    class="border px-3 py-1 rounded-md border-blue-600 w-full "
                    type="password" placeholder="Password">
                    <div>
                        <a href="#" class="text-blue-600 hover:text-blue-400">Forgot Password?</a>
                    </div>
                    <button class="text-center w-full text-white font-bold bg-green-600 py-2 rounded-md">Login</button>
                </form>
            </div>
            <div class="text-center space-y-4 mt-3 text-gray-700">
                <span class="font-bold">or</span>
                <div class="flex flex-wrap justify-center items-center gap-5">
                    <i class="fa-brands fa-google"></i>
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-linkedin"></i>    
                </div>
                <h3>Don't have an account? <span class="text-blue-600 hover:text-blue-400"><a href="#">Sign-up!</a></span></h3>
            </div>
        </div>
    </div>
</body>
</html>
